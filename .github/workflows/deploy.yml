name: 🚀 Deploy por FTP y npm install

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay cambios en main

jobs:
  ftp-deploy-and-install:
    name: 📂 Subir archivos y ejecutar npm install
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Descargar el código
        uses: actions/checkout@v4

      - name: 📤 Subir archivos por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./
          server-dir: /CoreERP/Backend/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/*.md
          script: |
            cd /CoreERP/Backend/
            npm install
          dry-run: false